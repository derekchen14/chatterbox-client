<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body class="mine">
    <div id="main">
      <h1>Chatterbox</h1>
      <ul id="messages" class="chat"></ul>
        <form name="myForm">
        <input type="text" id="newUser" name="name" placeholder="Username">
        <input type="text" id="newText" placeholder="Talk to me">
      </form>
      <div class="reload">
        <button class="talk btn btn-small btn-success">Talk</button>
        <button class="update btn btn-small btn-primary">Update</button>
      </div>
    </div>
    <div class="roomSelector">
      <h3>Pick a Room</h3>
      <div class="btn-group">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
      </div>
    </div>
  </body>
</html>
